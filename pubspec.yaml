name: cardboard_bot
description: A discord bot that interacts with TCGPlayer API.
version: 0.0.1
# homepage: https://www.example.com

environment:
  sdk: '>=2.17.0 <3.0.0'
publish_to: none


dependencies:
  nyxx: ^4.0.0
  nyxx_interactions:
    git:
      url: https://github.com/NDSo/nyxx_interactions.git
      ref: fix_interaction_handling_mapping_for_global_slash_command
  http: ^0.13.3
  json_annotation: ^4.6.0
  intl: ^0.17.0
  logging: ^1.0.2
  collection: ^1.16.0
  yaml: ^3.1.0
  googleapis: ^9.1.0
  googleapis_auth: ^1.3.1

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^6.1.5
  lints: ^2.0.0
  test: ^1.16.0
